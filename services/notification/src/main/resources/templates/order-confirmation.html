<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle de la orden</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: #fff;
    }

    .footer {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Orden detalle</h1>
  <p>Cliente: <span th:text="${customerName}"></span></p>
  <p>Factura #: <span th:text="${orderReference}"></span></p>

  <table>
    <thead>
    <tr>
      <th>Nombre de producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.quantity}"></td>
      <td th:text="${product.price}"></td>
    </tr>
    </tbody>
  </table>

  <div class="footer">
    <p>Monto total: $<span th:text="${totalAmount}"></span></p>
    <p>Este es un mensaje autom√°tico. Por favor no replicar el correo.</p>
    <p> 2025 Diego Mendez. Todos los derechos reservados.</p>
  </div>
</div>
</body>

</html>
